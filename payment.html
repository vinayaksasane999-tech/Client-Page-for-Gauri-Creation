<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Complete Payment • Gauri Creations</title>

<link rel="icon" href="favicon.ico" type="image/x-icon">
<link rel="apple-touch-icon" href="favicon.ico">

<style>
:root {
  --accent-grad: linear-gradient(135deg,#2563eb,#ec4899);
  --success-grad: linear-gradient(90deg,#22c55e,#4ade80);
}

body {
  margin: 0;
  padding: 20px;
  min-height: 100vh;
  font-family: "Poppins", sans-serif;
  background: linear-gradient(135deg,#86e1ff,#ffd4b8);
  display: flex;
  justify-content: center;
  align-items: center;
}

.card {
  width: 100%;
  max-width: 480px;
  background: rgba(255,255,255,0.9);
  border-radius: 22px;
  padding: 22px 20px;
  box-shadow: 0 12px 30px rgba(0,0,0,0.25);
}

.logo-wrap { text-align:center; }
.logo { width:80px; height:80px; border-radius:18px; }

.summary {
  padding: 14px;
  border-radius: 16px;
  background: #fff;
  border: 1px solid #ddd;
  margin: 12px 0 20px;
}
.summary-row {
  display:flex;
  justify-content:space-between;
  margin:5px 0;
}

.qr-wrap { text-align:center; }
.qr {
  width:180px;
  height:180px;
  padding:10px;
  background:#fff;
  border-radius:20px;
}

.pay-buttons {
  display:flex;
  flex-direction:column;
  gap:10px;
  margin-top:10px;
}
.pay-pill {
  display:flex;
  align-items:center;
  justify-content:center;
  gap:12px;
  padding:11px 16px;
  border-radius:999px;
  font-weight:600;
  background:#fff;
  border:1px solid #ccc;
  text-decoration:none;
  color:#000;
}
.pay-pill img {
  width:26px;
  height:26px;
}

.confirm-btn {
  margin-top:14px;
  width:100%;
  padding:12px;
  background:var(--accent-grad);
  border-radius:999px;
  font-weight:600;
  color:#fff;
  border:none;
  cursor:pointer;
}

/* Waiting animation */
.slider-shell {
  margin-top:18px;
  display:none;
  text-align:center;
}
.slider-label {
  font-size:13px;
  margin-bottom:6px;
}

.glass-track {
  width:80%;
  height:50px;
  margin:0 auto;
  border-radius:999px;
  background:rgba(255,255,255,0.55);
  border:1px solid rgba(255,255,255,0.6);
  position:relative;
  overflow:hidden;
  display:none;
}
.glass-track.visible { display:block; }
.glass-track.success { background:var(--success-grad); }

.glass-thumb {
  width:44px;
  height:44px;
  border-radius:999px;
  background:var(--accent-grad);
  color:#fff;
  font-size:22px;
  font-weight:bold;
  position:absolute;
  top:3px;
  left:3px;
  display:flex;
  justify-content:center;
  align-items:center;
  animation:moveThumb 1.7s infinite;
}

@keyframes moveThumb {
  0% { transform:translateX(0); }
  50% { transform:translateX(calc(100% - 48px)); }
  100% { transform:translateX(0); }
}
</style>
</head>

<body>

<div class="card">

<div class="logo-wrap">
  <img src="logo-gauri.jpeg" class="logo">
</div>

<h2 style="text-align:center;margin:8px 0;">Complete Your Payment</h2>
<p style="text-align:center;color:#555;margin:0 0 12px;">Secure UPI Payment</p>

<div class="summary">
  <div class="summary-row"><span>Product</span><strong id="summaryProduct">-</strong></div>
  <div class="summary-row"><span>Order ID</span><strong id="summaryOrderId">-</strong></div>
  <div class="summary-row"><span>Price</span><span id="summaryPrice">₹0</span></div>
  <div class="summary-row"><span>Qty</span><span id="summaryQty">0</span></div>
  <div class="summary-row"><span>Delivery</span><span id="summaryDelivery">₹0</span></div>
  <div class="summary-row"><strong>Total</strong><strong id="summaryTotal">₹0</strong></div>
</div>

<div class="qr-wrap">
  <img src="upi-qr.jpeg" class="qr">
</div>

<div class="pay-buttons">
  <a id="btnGpay" class="pay-pill"><img src="gpay.PNG">Pay with GPay</a>
  <a id="btnPhonePe" class="pay-pill"><img src="phonepe.PNG">Pay with PhonePe</a>
</div>

<button id="confirmButton" class="confirm-btn">
  I completed the payment
</button>

<div class="slider-shell" id="waitArea">
  <div class="slider-label" id="sliderLabel">Checking payment…</div>
  <div class="glass-track" id="glassTrack">
    <div class="glass-thumb">›</div>
  </div>
</div>

</div>

<script>
const SCRIPT_URL =
"https://script.google.com/macros/s/AKfycbwhyOU_ee33OYs_jowKaqvspE5ejvXhF6uJYa2l5C_Y9Fs7-zJ31P4arUh796000SCC/exec";

const orderId = new URLSearchParams(window.location.search).get("orderId");
document.getElementById("summaryOrderId").textContent = orderId;

let pollInterval = null;

/* Load order details */
fetch(`${SCRIPT_URL}?action=getOrders`)
.then(r=>r.json())
.then(d=>{
  if(!d.success) return;
  const o = d.orders.find(x => x["Order ID"] === orderId);
  if(!o) return;

  summaryProduct.textContent = o["Product Name"];
  summaryPrice.textContent = "₹" + o["Price"];
  summaryQty.textContent = o["Qty"];
  summaryDelivery.textContent = "₹" + o["Delivery"];
  summaryTotal.textContent = "₹" + o["Total"];

  const upi =
    `upi://pay?pa=vinayaksasane999-2@oksbi&pn=Gauri Creations&am=${o["Total"]}&cu=INR`;

  btnGpay.href = upi;
  btnPhonePe.href = upi;
});

/* Start polling */
function startPaymentCheck(){
  waitArea.style.display = "block";
  glassTrack.classList.add("visible");

  checkPayment();
  pollInterval = setInterval(checkPayment, 4000);
}

function checkPayment(){
  fetch(`${SCRIPT_URL}?action=checkPayment&orderId=${orderId}`)
  .then(r=>r.json())
  .then(d=>{
    if(d.success && d.paymentStatus === "Paid"){
      clearInterval(pollInterval);
      glassTrack.classList.add("success");
      sliderLabel.textContent = "Payment Confirmed!";
      setTimeout(()=>{
        window.location.href =
          `confirmation.html?orderId=${orderId}`;
      },1200);
    }
  });
}

confirmButton.addEventListener("click", startPaymentCheck);
</script>

</body>
</html>
