<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login • Gauri Creations</title>

<style>
*{ box-sizing:border-box; }

body{
  margin:0;
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  font-family:Poppins,system-ui;
  background:linear-gradient(135deg,#86e1ff,#ffd4b8);
}

.card{
  width:100%;
  max-width:380px;
  background:#ffffffee;
  padding:28px;
  border-radius:22px;
  box-shadow:0 20px 40px rgba(0,0,0,.25);
  text-align:center;
}

h2{ margin-bottom:10px; }

input{
  width:100%;
  padding:13px;
  margin-top:12px;
  border-radius:12px;
  border:1px solid #ccc;
  font-size:15px;
}

button{
  width:100%;
  padding:14px;
  margin-top:18px;
  border:none;
  border-radius:14px;
  background:linear-gradient(135deg,#2563eb,#ec4899);
  color:#fff;
  font-size:16px;
  font-weight:600;
  cursor:pointer;
}

.error{
  color:#dc2626;
  font-size:13px;
  margin-top:10px;
}
</style>
</head>

<body>

<div class="card">
  <h2>Customer Login</h2>

  <input id="email" type="email" placeholder="Email">
  <input id="password" type="password" placeholder="Password">

  <button type="button" onclick="login()">Login</button>
  <div id="error" class="error"></div>
</div>

<script>
/* ✅ UPDATED WEB APP URL */
const SCRIPT_URL =
  "https://script.google.com/macros/s/AKfycbyNznWMbvHaiu7PjF-Kz5i35E1cNq5FobRnjJ2pAWcmhCL42R8f7A_WXxQUkQebdDE/exec";

async function login(){
  const email = document.getElementById("email").value.trim();
  const password = document.getElementById("password").value.trim();
  const errorBox = document.getElementById("error");

  errorBox.textContent = "";

  if(!email || !password){
    errorBox.textContent = "Enter email & password";
    return;
  }

  try{
    const url =
      SCRIPT_URL +
      "?action=customerLogin" +
      "&email=" + encodeURIComponent(email) +
      "&password=" + encodeURIComponent(password);

    const res = await fetch(url);
    const data = await res.json();

    if(!data.success){
      errorBox.textContent = "Invalid email or password";
      return;
    }

    // ✅ Save customer session
    localStorage.setItem("gc_customer", JSON.stringify(data.customer));

    // ✅ Redirect to store
    window.location.href = "store.html";

  }catch(err){
    console.error(err);
    errorBox.textContent = "Network error. Try again.";
  }
}
</script>

</body>
</html>
