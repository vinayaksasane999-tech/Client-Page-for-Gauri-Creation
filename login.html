<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login â€¢ Gauri Creations</title>

<style>
body{
  margin:0;
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  font-family:Poppins,system-ui;
  background:linear-gradient(135deg,#86e1ff,#ffd4b8);
}

.card{
  width:100%;
  max-width:420px;
  background:#ffffffee;
  padding:26px 22px 30px;
  border-radius:24px;
  text-align:center;
  box-shadow:0 20px 40px rgba(0,0,0,.25);
}

.logo{
  width:90px;
  border-radius:14px;
  margin-bottom:10px;
}

h2{margin:10px 0 4px}
p{margin:0 0 18px;color:#666;font-size:14px}

.form-group{
  width:100%;
  display:flex;
  justify-content:center;
  margin-bottom:14px;
}

input{
  width:100%;
  max-width:360px;
  padding:14px;
  border-radius:14px;
  border:1px solid #bbb;
  font-size:15px;
  outline:none;
}

button{
  width:100%;
  max-width:360px;
  padding:14px;
  border:none;
  border-radius:16px;
  font-size:17px;
  font-weight:600;
  color:#fff;
  background:linear-gradient(135deg,#2563eb,#ec4899);
  cursor:pointer;
}

.small{
  margin-top:14px;
  font-size:14px;
}
.small a{
  color:#2563eb;
  font-weight:600;
  text-decoration:none;
}
</style>
</head>

<body>

<div class="card">
  <img src="logo-gauri.jpeg" class="logo">
  <h2>Welcome Back</h2>
  <p>Login to continue shopping</p>

  <div class="form-group">
    <input id="email" type="email" placeholder="Email">
  </div>

  <div class="form-group">
    <input id="password" type="password" placeholder="Password">
  </div>

  <button id="loginBtn" type="button">Login</button>

  <div class="small">
    New here? <a href="register.html">Create account</a>
  </div>
</div>

<script>
const SCRIPT_URL = "https://script.google.com/macros/s/YOUR_SCRIPT_ID/exec";

document.getElementById("loginBtn").onclick = async () => {
  const email = document.getElementById("email").value.trim();
  const password = document.getElementById("password").value.trim();

  if(!email || !password){
    alert("Please enter email and password");
    return;
  }

  try{
    const res = await fetch(SCRIPT_URL + "?action=customerLogin",{
      method:"POST",
      body:JSON.stringify({ email, password })
    });

    const data = await res.json();

    if(!data.success){
      alert(data.message || "Invalid login");
      return;
    }

    localStorage.setItem("gc_customer", JSON.stringify(data.customer));
    window.location.href = "store.html";

  }catch(err){
    alert("Login failed. Try again.");
  }
};
</script>

</body>
</html>
