<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Login â€¢ Gauri Creations</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:linear-gradient(135deg,#86e1ff,#ffd4b8);
  font-family:Poppins,system-ui;
}
.card{
  width:100%;
  max-width:380px;
  background:#ffffffee;
  padding:25px;
  border-radius:22px;
  box-shadow:0 20px 40px rgba(0,0,0,.2);
  text-align:center;
}
input,button{
  width:100%;
  padding:14px;
  border-radius:14px;
  border:1px solid #ccc;
  font-size:15px;
  margin-top:12px;
}
button{
  background:linear-gradient(135deg,#2563eb,#ec4899);
  color:#fff;
  border:none;
  font-weight:600;
  cursor:pointer;
}
.small{font-size:13px;color:#555;margin-top:10px}
</style>
</head>

<body>

<div class="card">
  <h2>Login</h2>

  <input id="email" type="email" placeholder="Email">
  <input id="password" type="password" placeholder="Password">

  <button type="button" onclick="login()">Login</button>

  <div class="small">
    New user? <a href="register.html">Register</a>
  </div>
</div>

<script>
const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwxlp4ehND6OHfGY9ruPptTs4euh3U-v3y6IA90EfmwjuiFZD4BnoHDjifKAPG9B1T7/exec";

async function login(){
  const email = document.getElementById("email").value.trim();
  const password = document.getElementById("password").value.trim();

  if(!email || !password){
    alert("Please fill all fields");
    return;
  }

  try{
    const res = await fetch(SCRIPT_URL + "?action=customerLogin",{
      method:"POST",
      body:JSON.stringify({ email, password })
    });

    const data = await res.json();

    if(!data.success){
      alert(data.message || "Login failed");
      return;
    }

    localStorage.setItem("customer", JSON.stringify(data.customer));
    window.location.href = "store.html";

  }catch(err){
    alert("Network error");
    console.error(err);
  }
}
</script>

</body>
</html>
