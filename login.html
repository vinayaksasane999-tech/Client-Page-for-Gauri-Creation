<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login • Gauri Creations</title>

<style>
body{
  margin:0;
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  font-family:Poppins,system-ui;
  background:linear-gradient(135deg,#86e1ff,#ffd4b8);
}
.card{
  width:100%;
  max-width:380px;
  background:#ffffffee;
  padding:28px;
  border-radius:22px;
  box-shadow:0 20px 40px rgba(0,0,0,.25);
  text-align:center;
}
input{
  width:100%;
  padding:13px;
  margin-top:12px;
  border-radius:12px;
  border:1px solid #ccc;
  font-size:15px;
  display:block;
}
button{
  width:100%;
  padding:14px;
  margin-top:18px;
  border:none;
  border-radius:14px;
  background:linear-gradient(135deg,#2563eb,#ec4899);
  color:#fff;
  font-size:16px;
  font-weight:600;
  cursor:pointer;
}
.error{color:#dc2626;font-size:13px;margin-top:10px}
</style>
</head>

<body>

<div class="card">
  <h2>Customer Login</h2>

  <input id="email" placeholder="Email">
  <input id="password" type="password" placeholder="Password">

  <button onclick="login()">Login</button>
  <div id="error" class="error"></div>
</div>

<script>
const SCRIPT_URL = "YOUR_SCRIPT_URL_HERE";

async function login(){
  const email = email.value.trim();
  const password = password.value.trim();
  const errorBox = document.getElementById("error");
  errorBox.textContent="";

  if(!email || !password){
    errorBox.textContent="Enter email & password";
    return;
  }

  const res = await fetch(SCRIPT_URL+"?action=customerLogin",{
    method:"POST",
    body:JSON.stringify({email,password})
  });

  const data = await res.json();
  if(!data.success){
    errorBox.textContent="Invalid login";
    return;
  }

  // ✅ SINGLE SOURCE OF TRUTH
  localStorage.setItem("gc_customer", JSON.stringify(data.customer));

  window.location.href = "store.html";
}
</script>
</body>
</html>
