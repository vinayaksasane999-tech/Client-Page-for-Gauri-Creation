<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login â€¢ Gauri Creations</title>

<style>
:root{
  --accent: linear-gradient(135deg,#2563eb,#ec4899);
}
*{box-sizing:border-box}

body{
  margin:0;
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  font-family:Poppins,system-ui;
  background:linear-gradient(135deg,#86e1ff,#ffd4b8);
}

/* CARD */
.card{
  width:100%;
  max-width:380px;
  background:#ffffffee;
  padding:26px;
  border-radius:22px;
  box-shadow:0 20px 40px rgba(0,0,0,.25);
  text-align:center;
}

/* LOGO */
.logo{
  width:90px;
  border-radius:14px;
  margin-bottom:10px;
}

/* INPUTS */
input{
  width:100%;
  padding:14px;
  margin-top:14px;
  border-radius:12px;
  border:1px solid #ccc;
  font-size:15px;
}

/* BUTTON */
button{
  width:100%;
  margin-top:18px;
  padding:14px;
  border:none;
  border-radius:999px;
  background:var(--accent);
  color:#fff;
  font-size:16px;
  font-weight:600;
  cursor:pointer;
}

/* LINKS */
.small{
  margin-top:14px;
  font-size:13px;
}
a{color:#2563eb;text-decoration:none;font-weight:600}
</style>
</head>

<body>

<div class="card">
  <img src="logo-gauri.jpeg" class="logo">

  <h2>Welcome Back</h2>
  <p style="color:#555;font-size:14px">Login to continue</p>

  <input id="email" placeholder="Email">
  <input id="password" type="password" placeholder="Password">

  <button onclick="login()">Login</button>

  <div class="small">
    New here? <a href="register.html">Create account</a>
  </div>
</div>

<script>
const API = "YOUR_SCRIPT_URL";

function login(){
  const email=document.getElementById("email").value.trim();
  const password=document.getElementById("password").value.trim();

  if(!email || !password){
    alert("Please fill all fields");
    return;
  }

  fetch(API+"?action=customerLogin",{
    method:"POST",
    body:JSON.stringify({email,password})
  })
  .then(r=>r.json())
  .then(d=>{
    if(!d.success) return alert("Invalid login");
    localStorage.setItem("customer",JSON.stringify(d.customer));
    window.location.href="store.html";
  });
}
</script>

</body>
</html>
