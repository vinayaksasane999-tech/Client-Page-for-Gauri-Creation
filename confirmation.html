<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Order Confirmed ‚Ä¢ Gauri Creations</title>

<style>
    body {
        margin: 0;
        font-family: "Poppins", sans-serif;
        background: linear-gradient(135deg, #86e1ff, #ffd4b8);
        padding: 20px;
        color: #222;
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
    }

    .card {
        max-width: 420px;
        background: #ffffffee;
        padding: 25px;
        border-radius: 20px;
        text-align: center;
        box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        animation: fadeIn 0.8s ease;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to   { opacity: 1; transform: translateY(0); }
    }

    .tick {
        font-size: 56px;
        color: #22c55e;
        margin-bottom: 10px;
    }

    .btn {
        margin-top: 18px;
        width: 100%;
        padding: 13px;
        background: #007aff;
        color: white;
        border: none;
        border-radius: 12px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
    }

    .btn-track {
        margin-top: 12px;
        width: 100%;
        padding: 13px;
        background: linear-gradient(135deg,#2563eb,#ec4899);
        color: white;
        border: none;
        border-radius: 12px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
    }
</style>

</head>

<body>

<div class="card">
    <div class="tick">‚úî</div>

    <h2>Order Confirmed!</h2>

    <p><strong>Order ID:</strong> <span id="orderId">‚Äì</span></p>
    <p><strong>Expected Delivery:</strong> <span id="deliveryDate"></span></p>

    <p>Thank you for your purchase ü§ç<br>Your order has been successfully placed.</p>

    <button class="btn" onclick="window.location.href='store.html'">Back to Store</button>

    <!-- ‚≠ê NEW TRACK BUTTON ‚≠ê -->
    <button class="btn-track" id="trackBtn">Track Your Parcel</button>

</div>

<script>
let orderId = new URLSearchParams(window.location.search).get("orderId");

// If orderId came in JSON format, fix it
try {
    orderId = JSON.parse(orderId).orderId;
} catch (e) {}

document.getElementById("orderId").textContent = orderId;

// Delivery = 7 days from today
let date = new Date();
date.setDate(date.getDate() + 7);
document.getElementById("deliveryDate").textContent = date.toDateString();

// ‚≠ê Redirect to track.html with orderId auto-filled
document.getElementById("trackBtn").onclick = () => {
    window.location.href = "track.html?orderId=" + encodeURIComponent(orderId);
};
</script>

</body>
</html>
