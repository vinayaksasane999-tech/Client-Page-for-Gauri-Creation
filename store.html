<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Gauri Creations â€¢ Store</title>

<style>
  :root{
    --bg-grad: linear-gradient(135deg,#e3f2ff,#ffe5f3);
    --glass: rgba(255,255,255,0.78);
    --glass-strong: rgba(255,255,255,0.92);
    --glass-border: rgba(148,163,184,0.6);
    --shadow-strong: 0 20px 45px rgba(15,23,42,0.30);
    --accent-grad: linear-gradient(135deg,#2563eb,#ec4899);
    --muted:#6b7280;
  }
  *{box-sizing:border-box}
  body{
    margin:0;min-height:100vh;font-family:'Poppins',sans-serif;
    background:var(--bg-grad);padding:18px 14px 28px;
    display:flex;justify-content:center;
  }

  .menu-wrapper {
      position: fixed;
      top: 15px;
      right: 15px;
      z-index: 9999;
  }
  .menu-button {
      padding: 10px 16px;
      border-radius: 999px;
      background: var(--accent-grad);
      color: #fff;
      font-weight: 600;
      font-size: 13px;
      cursor: pointer;
      box-shadow: 0 8px 18px rgba(0,0,0,0.18);
  }
  .menu-list {
      display: none;
      position: absolute;
      right: 0;
      top: 48px;
      background: white;
      border-radius: 12px;
      min-width: 160px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.18);
      overflow: hidden;
  }
  .menu-list a {
      display: block;
      padding: 10px 14px;
      text-decoration: none;
      color: #333;
      font-size: 14px;
      border-bottom: 1px solid #eee;
  }
  .menu-list a:last-child { border-bottom: none }
  .menu-list a:hover { background: #f3f4f6 }

  .shell{width:100%;max-width:1150px}
  .hero{display:grid;grid-template-columns:3fr 2.2fr;gap:12px;margin-bottom:14px}
  .grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(170px,1fr));gap:14px}
  .product-card{border-radius:16px;background:var(--glass-strong);border:1px solid rgba(209,213,219,0.7);box-shadow:0 10px 30px rgba(15,23,42,0.12);padding:10px;display:flex;flex-direction:column;gap:8px}
  .product-img-wrap{border-radius:12px;overflow:hidden;height:140px}
  .product-img{width:100%;height:100%;object-fit:cover}
  .btn-primary{background:var(--accent-grad);color:#fff;border-radius:999px;padding:6px 10px;border:none;font-size:12px;font-weight:600}
</style>
</head>

<body>

<div class="menu-wrapper">
  <div class="menu-button" onclick="toggleMenu()">â˜° Menu</div>
  <div id="menuList" class="menu-list">
    <a href="my-orders.html">ðŸ“¦ My Orders</a>
    <a href="track.html">ðŸšš Track Parcel</a>
    <a href="mailto:gauricreations04@gmail.com">ðŸ“© Support (Email)</a>
    <a href="https://wa.me/917745092723">ðŸ’¬ WhatsApp Support</a>
    <a href="#" onclick="logoutUser()">ðŸšª Logout</a>
  </div>
</div>

<div class="shell">
  <section class="hero">
    <div class="hero-main">
      <img src="logo-gauri.jpeg" style="width:120px;border-radius:10px;margin-bottom:10px">
      <div class="hero-title" id="welcomeText">Gauri Creations Store</div>
      <div class="hero-sub">Discover exclusive handcrafted designsâ€¦</div>
    </div>

    <aside class="hero-side">
      <div>Total products <span id="summaryTotal">0</span></div>
    </aside>
  </section>

  <section id="grid" class="grid"></section>
</div>

<script>
/* ========== LOGIN CHECK ========== */
const user = JSON.parse(localStorage.getItem("gc_customer") || "null");
if (!user) window.location.href = "login.html";
document.getElementById("welcomeText").textContent = "Welcome, " + user.name;

/* ========== MENU ========== */
function toggleMenu(){
  const m = document.getElementById("menuList");
  m.style.display = m.style.display === "block" ? "none" : "block";
}
function logoutUser(){
  localStorage.removeItem("gc_customer");
  window.location.href = "login.html";
}

/* ========== ONLY NEW CODE STARTS HERE ========== */
const SCRIPT_URL =
"https://script.google.com/macros/s/AKfycbyNznWMbvHaiu7PjF-Kz5i35E1cNq5FobRnjJ2pAWcmhCL42R8f7A_WXxQUkQebdDE/exec";

async function loadProducts(){
  try{
    const res = await fetch(SCRIPT_URL + "?action=getProducts");
    const products = await res.json();

    document.getElementById("summaryTotal").textContent = products.length;
    const grid = document.getElementById("grid");
    grid.innerHTML = "";

    products.forEach(p=>{
      const card = document.createElement("div");
      card.className = "product-card";
      card.innerHTML = `
        <div class="product-img-wrap">
          <img src="${p.image}" class="product-img">
        </div>
        <strong>${p.name}</strong>
        <div>â‚¹${p.price}</div>
        <button class="btn-primary">Buy Now</button>
      `;
      grid.appendChild(card);
    });
  }catch(err){
    console.error(err);
  }
}

loadProducts();
/* ========== ONLY NEW CODE ENDS HERE ========== */
</script>

</body>
</html>
