<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Gauri Creations • Store</title>

<style>
body{
  margin:0;
  min-height:100vh;
  font-family:Poppins,system-ui;
  background:linear-gradient(135deg,#e3f2ff,#ffe5f3);
  padding:18px;
}
.menu{
  position:fixed;
  top:15px;
  right:15px;
  background:#2563eb;
  color:#fff;
  padding:10px 16px;
  border-radius:999px;
  cursor:pointer;
}
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(180px,1fr));
  gap:14px;
}
.card{
  background:#fff;
  padding:10px;
  border-radius:16px;
}
</style>
</head>

<body>

<div class="menu" onclick="logout()">Logout</div>

<h2 id="welcome"></h2>
<div id="grid" class="grid"></div>

<script>
const SCRIPT_URL = "YOUR_SCRIPT_URL_HERE";

/* ✅ LOGIN CHECK */
const customer = JSON.parse(localStorage.getItem("gc_customer") || "null");
if(!customer){
  window.location.href="login.html";
}
document.getElementById("welcome").textContent="Welcome, "+customer.name;

/* ✅ LOAD PRODUCTS */
fetch(SCRIPT_URL+"?action=getProducts")
.then(r=>r.json())
.then(d=>{
  const grid=document.getElementById("grid");
  d.products.forEach(p=>{
    grid.innerHTML+=`
      <div class="card">
        <img src="${p["Image URL 1"]}" style="width:100%;border-radius:12px">
        <div>${p.Name}</div>
        <strong>₹${p.Price}</strong>
      </div>`;
  });
});

function logout(){
  localStorage.removeItem("gc_customer");
  window.location.href="login.html";
}
</script>
</body>
</html>
