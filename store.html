<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Gauri Creations ‚Ä¢ Store</title>

<style>
body{
  margin:0;
  min-height:100vh;
  font-family:Poppins,system-ui;
  background:linear-gradient(135deg,#e3f2ff,#ffe5f3);
  padding:18px;
}
.header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:18px;
}
.menu{
  background:#2563eb;
  color:#fff;
  padding:10px 16px;
  border-radius:999px;
  cursor:pointer;
  font-weight:600;
}
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(180px,1fr));
  gap:14px;
}
.card{
  background:#fff;
  padding:10px;
  border-radius:16px;
  box-shadow:0 6px 18px rgba(0,0,0,.12);
  cursor:pointer;
}
.card img{
  width:100%;
  height:160px;
  object-fit:cover;
  border-radius:12px;
}
.name{
  font-size:14px;
  font-weight:600;
  margin-top:6px;
}
.price{
  font-weight:700;
  color:#e11d48;
}
.empty{
  text-align:center;
  margin-top:40px;
  font-size:16px;
  color:#555;
}
</style>
</head>

<body>

<div class="header">
  <h2 id="welcome">Welcome</h2>
  <div class="menu" onclick="logout()">Logout</div>
</div>

<div id="grid" class="grid"></div>
<div id="empty" class="empty" style="display:none;">
  No products available right now ü§ç
</div>

<script>
/* ‚úÖ CORRECT SCRIPT URL */
const SCRIPT_URL =
"https://script.google.com/macros/s/AKfycbwxlp4ehND6OHfGY9ruPptTs4euh3U-v3y6IA90EfmwjuiFZD4BnoHDjifKAPG9B1T7/exec";

/* ‚úÖ LOGIN CHECK (SINGLE SOURCE OF TRUTH) */
const customer = JSON.parse(localStorage.getItem("gc_customer") || "null");
if (!customer || !customer.id) {
  window.location.href = "login.html";
}
document.getElementById("welcome").textContent =
  "Welcome, " + customer.name;

/* ‚úÖ LOAD PRODUCTS SAFELY */
fetch(SCRIPT_URL + "?action=getProducts")
  .then(res => res.json())
  .then(data => {
    const grid = document.getElementById("grid");

    if (!data.success || !data.products || data.products.length === 0) {
      document.getElementById("empty").style.display = "block";
      return;
    }

    grid.innerHTML = "";

    data.products.forEach(p => {
      const card = document.createElement("div");
      card.className = "card";
      card.onclick = () => {
        window.location.href = "product.html?sku=" + encodeURIComponent(p.SKU);
      };

      card.innerHTML = `
        <img src="${p["Image URL 1"] || "logo-gauri.jpeg"}">
        <div class="name">${p.Name}</div>
        <div class="price">‚Çπ${p.Price}</div>
      `;

      grid.appendChild(card);
    });
  })
  .catch(err => {
    console.error(err);
    document.getElementById("empty").style.display = "block";
  });

/* ‚úÖ LOGOUT */
function logout(){
  localStorage.removeItem("gc_customer");
  window.location.href = "login.html";
}
</script>

</body>
</html>
