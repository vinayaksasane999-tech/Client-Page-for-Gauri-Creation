<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Register • Gauri Creations</title>

<style>
* { box-sizing: border-box; }

body{
  margin:0;
  height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  font-family:Poppins, system-ui;
  background:linear-gradient(135deg,#86e1ff,#ffd4b8);
}

.card{
  width:100%;
  max-width:380px;
  background:#ffffffee;
  padding:28px;
  border-radius:22px;
  text-align:center;
  box-shadow:0 20px 40px rgba(0,0,0,0.2);
}

.logo{
  width:110px;
  border-radius:14px;
  margin-bottom:10px;
}

h2{ margin:10px 0 20px }

input{
  width:100%;
  padding:13px;
  border-radius:12px;
  border:1px solid #bbb;
  font-size:15px;
  margin-bottom:12px;
}

button{
  width:100%;
  padding:14px;
  border:none;
  border-radius:14px;
  background:#007aff;
  color:white;
  font-size:16px;
  font-weight:600;
  cursor:pointer;
}

.link{
  margin-top:14px;
  font-size:14px;
}
.link a{ color:#007aff; text-decoration:none; font-weight:600; }
</style>
</head>

<body>

<div class="card">
  <img src="logo-gauri.jpeg" class="logo">
  <h2>Create Account</h2>

  <input id="name" placeholder="Full Name">
  <input id="email" placeholder="Email">
  <input id="phone" placeholder="Phone">
  <input id="password" type="password" placeholder="Password">

  <button onclick="register()">Register</button>

  <div class="link">
    Already have account? <a href="login.html">Login</a>
  </div>
</div>

<script>
const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwxlp4ehND6OHfGY9ruPptTs4euh3U-v3y6IA90EfmwjuiFZD4BnoHDjifKAPG9B1T7/exec";

async function register(){
  const name = document.getElementById("name").value.trim();
  const email = document.getElementById("email").value.trim();
  const phone = document.getElementById("phone").value.trim();
  const password = document.getElementById("password").value.trim();

  if(!name || !email || !phone || !password){
    alert("Please fill all fields");
    return;
  }

  try{
    const res = await fetch(SCRIPT_URL + "?action=customerSignup",{
      method:"POST",
      body:JSON.stringify({ name, email, phone, password })
    });
    const data = await res.json();

    if(!data.success){
      alert("Registration failed");
      return;
    }

    alert("Registered successfully ❤️ Please login");

    // ✅ redirect
    window.location.href = "login.html";

  }catch(err){
    alert("Registration error");
    console.error(err);
  }
}
</script>

</body>
</html>
