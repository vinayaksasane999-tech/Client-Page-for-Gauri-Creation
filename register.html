<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Register â€¢ Gauri Creations</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:linear-gradient(135deg,#86e1ff,#ffd4b8);
  font-family:Poppins,system-ui;
}
.card{
  width:100%;
  max-width:400px;
  background:#ffffffee;
  padding:25px;
  border-radius:22px;
  box-shadow:0 20px 40px rgba(0,0,0,.2);
  text-align:center;
}
input,textarea,button{
  width:100%;
  padding:14px;
  border-radius:14px;
  border:1px solid #ccc;
  font-size:15px;
  margin-top:12px;
}
textarea{resize:none}
button{
  background:linear-gradient(135deg,#2563eb,#ec4899);
  color:#fff;
  border:none;
  font-weight:600;
  cursor:pointer;
}
</style>
</head>

<body>

<div class="card">
  <h2>Create Account</h2>

  <input id="name" placeholder="Full Name">
  <input id="email" type="email" placeholder="Email">
  <input id="phone" placeholder="Phone">
  <textarea id="address" rows="3" placeholder="Address"></textarea>
  <input id="password" type="password" placeholder="Password">

  <button type="button" onclick="register()">Register</button>
</div>

<script>
const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwxlp4ehND6OHfGY9ruPptTs4euh3U-v3y6IA90EfmwjuiFZD4BnoHDjifKAPG9B1T7/exec";

async function register(){
  const payload = {
    name: document.getElementById("name").value.trim(),
    email: document.getElementById("email").value.trim(),
    phone: document.getElementById("phone").value.trim(),
    address: document.getElementById("address").value.trim(),
    password: document.getElementById("password").value.trim()
  };

  if(Object.values(payload).some(v=>!v)){
    alert("Please fill all fields");
    return;
  }

  try{
    const res = await fetch(SCRIPT_URL + "?action=customerSignup",{
      method:"POST",
      body:JSON.stringify(payload)
    });

    const data = await res.json();

    if(!data.success){
      alert("Registration failed");
      return;
    }

    alert("Account created successfully");
    window.location.href = "login.html";

  }catch(err){
    alert("Network error");
    console.error(err);
  }
}
</script>

</body>
</html>
